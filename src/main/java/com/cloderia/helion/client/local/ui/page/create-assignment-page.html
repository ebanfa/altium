        <meta charset="utf-8">

        <link href="../../../../../../../../webapp/vendors/bower_components/fullcalendar/dist/fullcalendar.min.css" rel="stylesheet">
        <link href="../../../../../../../../webapp/vendors/bower_components/animate.css/animate.min.css" rel="stylesheet">
        <link href="../../../../../../../../webapp/vendors/bower_components/sweetalert2/dist/sweetalert2.min.css" rel="stylesheet">
        <link href="../../../../../../../../webapp/vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css" rel="stylesheet">

        <!-- CSS -->
        <link href="../../../../../../../../webapp/css/app_1.min.css" rel="stylesheet">
        <link href="../../../../../../../../webapp/css/app_2.min.css" rel="stylesheet">
        <link href="../../../../../../../../webapp/css/custom.css" rel="stylesheet">

    </head>
    <body>
    	<div id="app-container">
    		<div id=""></div>
	        <header id="header" class="clearfix" data-ma-theme="blue">
	            <ul class="h-inner">
	                <li class="hi-trigger ma-trigger" data-ma-action="sidebar-open" data-ma-target="#sidebar">
	                    <div class="line-wrap">
	                        <div class="line top"></div>
	                        <div class="line center"></div>
	                        <div class="line bottom"></div>
	                    </div>
	                </li>
	
	                <li class="hi-logo hidden-xs">
	                    <a href="index.html">Study Counter</a>
	                </li>
	            </ul>
	
	            <!-- Top Search Content -->
	            <div class="h-search-wrap">
	                <div class="hsw-inner">
	                    <i class="hsw-close zmdi zmdi-arrow-left" data-ma-action="search-close"></i>
	                    <input type="text">
	                </div>
	            </div>
	        </header> 
	
	        <section id="main">
	            
	            <aside id="sidebar" class="sidebar c-overflow"></aside>
	            <section id="content">
	                <div class="container">
	                    <div class="card">
	                        <div class="action-header clearfix">
                                <div class="ah-label hidden-xs" data-field="artifactHeader">Some text here</div>
                                
                                <ul class="actions">
                                    <li class="dropdown">
                                        <a href="list-view.html" data-toggle="dropdown" aria-expanded="true">
                                            <i class="zmdi zmdi-sort"></i>
                                        </a>

                                        <ul class="dropdown-menu dropdown-menu-right">
                                            <li>
                                                <a href="list-view.html">Last Modified</a>
                                            </li>
                                            <li>
                                                <a href="list-view.html">Last Edited</a>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
	
	                        <div class="card-body card-padding">
	                        	<div id="entityEditor">
		                            <form role="form">
		                            									    <div class="form-group fg-line">
		                                    <input type="text" 
		                                    	class="form-control input-sm" id="name" name="name" placeholder="Title">
		                                </div>
		                                
		                                <div class="form-group fg-line">
		                                    <select class="selectpicker" id="docType" name="docType" title="document type">
											  	<!-- <option value="no_data">Select document type</option> -->
											</select>
		                                </div>
		                                <div class="form-group fg-line">
		                                    <select class="selectpicker" id="subject" name="subject" title="subject">
											  	<!-- <option value="no_data">Select subject</option> -->
											</select>
		                                </div>
		                                <div class="form-group fg-line">
		                                    <select class="selectpicker" id="alevel" name="alevel" title="academic level">
											  	<!-- <option value="no_data">Select academic level</option> -->
											</select>
		                                </div>
		                                <div class="form-group fg-line">
		                                    <select class="selectpicker" id="style" name="style" title="writing style">
											  	<!-- <option value="no_data">Select writing style</option> -->
											</select>
		                                </div>
		                                <div class="form-group fg-line">
		                                    <select class="selectpicker" id="urgency" name="urgency" title="urgency">
											  	<!-- <option value="no_data">Select urgency</option> -->
											</select>
		                                </div>
									    <div class="form-group fg-line">
		                                    <input type="number" 
		                                    	class="form-control input-sm" id="pageCount" placeholder="Pages" min="1">
		                                </div>
		                                
									    <div class="form-group fg-line">
		                                    <input type="number" 
		                                    	class="form-control input-sm" id="sourcesCount" placeholder="Sources" min="1">
		                                </div>
		                                
									    <div class="form-group fg-line">
									    	<textarea id="description" name="description"  
									    		class="form-control" rows="5" placeholder="Description"></textarea>
		                                </div>
								  	
									
										<div class="row">
											<div class="col-md-12">
		                                		<div class="price-container bgm-blue p-10 c-white text-center"> $ <span data-field="priceField">28.00</span></div>
											</div>
										</div>
								  	
										<div class="row">
											<div class="col-md-12">
		                                		<button data-field="submitBtn" type="submit" class="btn btn-primary btn-block m-t-10">Submit</button>
											</div>
										</div>
		
		                            </form>
		                    	</div>
	                        </div>
	                    </div>
	                    
	                </div>
	            </section>
	        </section>
	
	        <footer id="footer">
	            Copyright &copy; 2015 Material Admin
	
	            <ul class="f-menu">
	                <li><a href="index.html">Home</a></li>
	                <li><a href="index.html">Dashboard</a></li>
	                <li><a href="index.html">Reports</a></li>
	                <li><a href="index.html">Support</a></li>
	                <li><a href="index.html">Contact</a></li>
	            </ul>
	        </footer>

        <script src="vendors/bower_components/jquery/dist/jquery.min.js"></script>

        <script src="vendors/bower_components/flot/jquery.flot.js"></script>
        <script src="vendors/bower_components/flot/jquery.flot.resize.js"></script>

        <script src="vendors/sparklines/jquery.sparkline.min.js"></script>

        <script src="vendors/bower_components/moment/min/moment.min.js"></script>
        <script src="vendors/bower_components/fullcalendar/dist/fullcalendar.min.js"></script>
        <script src="vendors/bower_components/simpleWeather/jquery.simpleWeather.min.js"></script>
        <script src="vendors/bower_components/Waves/dist/waves.min.js"></script>
        <script src="vendors/bootstrap-growl/bootstrap-growl.min.js"></script>
        <script src="vendors/bower_components/sweetalert2/dist/sweetalert2.min.js"></script>
